<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>My App</title>
    <link href="./css/magi.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
        <div class="container mt-4 d-flex justify-content-center main">	
            <div class="card">	
                <div class="d-flex justify-content-between px-3 pt-4">	
                    <span class="pay">Pay amount</span>	
                    <div class="amount"><div class="inner">
                        <span class="dollar">$</span>
                        <span class="total">32</span>
                    </div>
                </div>	 
            </div>	
            <div class="px-3 pt-3">	
                <label for="card number" class="d-flex justify-content-between"><span class="labeltxt">CARD NUMBER</span><img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="25" class="image" /></label>	
                <input type="number" name="number" class="form-control inputtxt" placeholder="8881 2545 2545 2245">	
            </div>	
            <div class="d-flex justify-content-between px-3 pt-4">	
                <div>
                    <label for="date" class="exptxt"> Expiry </label>
                    <input type="number" name="number" class="form-control expiry" placeholder="MM / YY">
                </div>	
                <div>
                    <label for="cvv" class="cvvtxt">CVV / CVC</label>
                    <input type="number" name="number" class="form-control cvv">
                </div>	
            </div>	
            <div class="d-flex justify-content-between px-3 pt-4 pb-4">	
                <div>
                    <button type="button" class="btn btn-light cancel">Cancel</button>
                </div>	
                <div>
                    <button type="button" class="btn btn-primary payment">Make Payment</button>
                </div>	
            </div>	
        </div>
    </div>
    </main>

    <script src="./js/login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
