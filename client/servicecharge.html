<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>My App</title>
    <link href="./css/magi.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="return payForServiceCharge()">
        <div class="container mt-4 d-flex justify-content-center main">	
          <div class="card">	
              <div class="d-flex justify-content-between px-3 pt-4">	
                  <span class="pay">Pay Service Charges to continue to use Comgo</span>	
                  <div class="amount">
              </div>	
          </div>	
          <div class="px-3 pt-3">	
              <label for="card number" class="d-flex justify-content-between"><span class="labeltxt">Email</span></label>	
              <input type="text" id="username" class="form-control inputtxt" placeholder="johndoe@yopmail.com">	
          </div>	
          <div class="px-3 pt-3">
            <label for="card number" class="d-flex justify-content-between"><span class="labeltxt">Payment Method</span></label>	
            <select id="payment_type" class="form-control" required>
              <option value="2">Lightning</option>
              <option value="1">Bitcoin</option>
              <option value="3">Fiat</option>
            </select>
          </div>
          <div class="d-flex justify-content-between px-3 pt-4 pb-4">	
              <div>
                  <button type="submit" class="btn btn-primary payment">Make Payment</button>
              </div>	
          </div>	
      </div>
      </form>
    </main>
    <script src="./js/servicepayment.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
