<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>My App</title>
    <link href="./css/otp.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form onsubmit="return ValidateUser()">
      <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-2 text-center">
                <h6>Please enter the one time password <br> to verify your account</h6>
                <div> <span>A code has been sent to</span> <small><div id="otp_email"></div></small> </div>
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                  <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> 
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="reference">
                  <label for="floatingInput">Payment Reference</label>
                </div>
                <div class="mt-4"> <button class="btn btn-primary px-4 validate">Validate</button> </div>
            </div>
        </div>
      </div>
    </form>
    <script src="./js/otp.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
